name: "gha-nbconvert"
author: "fractal255"
description: |
  On every pull request, detect changed Jupyter Notebooks (*.ipynb) and convert them to *.py files under your output dir.
branding:
  icon: chevrons-right
  color: blue
inputs:
  output-dir:
    description: "Relative path under the repository root where generated .py files will be written. Default: artifacts/gha-nbconvert."
    required: false
    default: "artifacts/gha-nbconvert"
runs:
  using: docker
  image: Dockerfile.dockerfile
  env:
    # Map action input to environment variable for the entrypoint
    INPUT_OUTPUT_DIR: ${{ inputs.output-dir }}
